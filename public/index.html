<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Kanzlei – Kontakt</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{--brand:#2ec4b6;--bg:#0b0c0f;--card:#15181c;--text:#e8edf2;--muted:#9aa3ad}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 Inter,system-ui,Segoe UI,Arial}
    .wrap{max-width:1100px;margin:auto;padding:24px}
    .card{background:var(--card);border:1px solid rgba(255,255,255,.1);border-radius:16px;padding:16px}
    h1{margin:0 0 8px 0;font-weight:600}
    .btn{display:inline-block;padding:12px 18px;border-radius:12px;border:1px solid transparent;background:var(--brand);color:#0b0c0f;font-weight:700;text-decoration:none;cursor:pointer}
    .contact-cta{margin-top:16px}
    /* Overlay booking */
    .booking-overlay{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;place-items:center;z-index:1000}
    .booking-overlay[open]{display:grid}
    .dialog{width:min(1100px,96vw);height:min(80vh,860px);background:#15181c;border:1px solid rgba(255,255,255,.12);border-radius:16px;overflow:hidden;position:relative}
    .dialog iframe{width:100%;height:100%;border:0;background:#0b0c0f}
    .close{position:absolute;top:8px;right:10px;width:36px;height:36px;border-radius:10px;border:1px solid rgba(255,255,255,.18);background:#0f1215;color:#e8edf2;cursor:pointer;font-size:18px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Get in <span style="color:var(--brand)">Touch</span></h1>
      <p class="muted">Arrange a personal consultation.</p>

      <div>
        <p><strong>Adresse</strong><br>6, Avenue Guillaume, L-1650 Luxembourg</p>
        <p><strong>Telefon</strong><br>(+352) 28 48 00 45</p>
        <p><strong>E‑Mail</strong><br>ymenjliou@melaw.lu</p>
      </div>

      <div class="contact-cta">
        <button class="btn" id="openBooking">Termin vereinbaren</button>
      </div>
    </div>
  </div>

  <!-- Overlay mit Iframe zur Buchungsseite -->
  <div class="booking-overlay" id="bookingOverlay" aria-hidden="true">
    <div class="dialog">
      <button class="close" id="closeBooking" aria-label="Schließen">×</button>
      <iframe src="/termin/index.html" title="Termin buchen" loading="lazy"></iframe>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById('openBooking');
    const closeBtn = document.getElementById('closeBooking');
    const overlay = document.getElementById('bookingOverlay');
    openBtn?.addEventListener('click', ()=>{ overlay.setAttribute('open',''); overlay.removeAttribute('aria-hidden'); });
    closeBtn?.addEventListener('click', ()=>{ overlay.removeAttribute('open'); overlay.setAttribute('aria-hidden','true'); });
    overlay?.addEventListener('click', (e)=>{ if(e.target===overlay){ closeBtn.click(); } });
  </script>
</body>
</html>
