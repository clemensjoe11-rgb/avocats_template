<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>MEYNIOGLU LAW</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
<style>
:root{--brand:#8d6041;--bg:#f7f8fa;--text:#0e1116;--surface:#ffffff;--border:rgba(2,6,23,.12);--hero-img:url('assets/img/header.png')}
html,body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--text);background:var(--bg)}
body{padding-top:72px}
.navbar{position:fixed;top:0;left:0;right:0;background:#8d6041}
.navbar .nav-link,.navbar .navbar-brand,.navbar .btn{color:#fff !important}
.hero{position:relative;min-height:60vh;display:grid;place-items:center}
.hero::before{content:"";position:absolute;inset:0;background-image:var(--hero-img);background-size:cover;background-position:center;filter:brightness(.6)}
.hero>*{position:relative;z-index:1}
img.logo{max-width:70%}
.section-title .accent{color:var(--brand)}
.card-lite{background:var(--surface);border:1px solid var(--border);border-radius:1rem;padding:1rem}
.map-ring{position:relative;width:280px;height:280px;border-radius:50%;margin-inline:auto;overflow:visible}
.map-circle{position:relative;z-index:1;width:100%;height:100%}
.map-inner{position:absolute;inset:-2px;width:calc(100% + 4px);height:calc(100% + 4px);clip-path:circle(50% at 50% 50%)}
</style>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark py-3">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="/">MEYNIOGLU LAW</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-lg-2">
        <li class="nav-item"><a class="nav-link" href="#leistungen">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="#team">Team</a></li>
        <li class="nav-item"><a class="nav-link" href="#kontakt">Contact</a></li>
      </ul>
      <div class="ms-lg-3 d-flex gap-2">
        <a class="btn btn-outline-light btn-sm" href="#kontakt">Initial consultation</a>
        <a class="btn btn-light btn-sm" href="/termin/">Book an appointment</a>
      </div>
    </div>
  </div>
</nav>

<header class="hero">
  <img src="assets/img/meynioglu-law-black-sharp.png" alt="Logo" class="logo">
</header>

<section id="leistungen" class="py-5">
  <div class="container">
    <h2 class="section-title h1 mb-1">Our <span class="accent">Services</span></h2>
  </div>
</section>

<section id="kontakt" class="py-5 bg-light">
  <div class="container">
    <h2 class="section-title h1 mb-1 text-center">Get in <span class="accent">Touch</span></h2>
    <div class="row g-4 align-items-start justify-content-center">
      <div class="col-lg-6">
        <div class="map-ring mx-auto mb-3">
          <div class="map-circle"><div id="map" class="map-inner"></div></div>
        </div>
      </div>
      <div class="col-lg-6">
        <a class="btn btn-lg btn-danger" href="/termin/">Book an appointment</a>
      </div>
    </div>
  </div>
</section>

<footer class="footer py-5">
  <div class="container"><div class="small">Â© <span id="y"></span> MEYNIOGLU LAW</div></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
(function(){
  var lat = 49.6067391, lng = 6.1189789;
  var map = L.map('map', { zoomControl:false, attributionControl:false }).setView([lat, lng], 16);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  L.marker([lat, lng]).addTo(map);
  document.getElementById("y").textContent = new Date().getFullYear();
})();
</script>
</body>
</html>
