<style>
:root{--brand:#8d6041;--accent:#a98770;--bs-danger:#8d6041;--bs-danger-rgb:141,96,65;--brand:#8d6041;--accent:#a98770;--bg:#f7f8fa;--text:#0e1116;--surface:#ffffff;--border:rgba(2,6,23,.12);--hero-img:url('assets/img/header.png')}
[data-theme="dark"]{--bg:#0b0c0f;--text:#e7eaee;--surface:#17191d;--border:rgba(255,255,255,.08)}

html,body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--text);background:var(--bg)}
body{padding-top:var(--nav-h,72px)}

.navbar{position:fixed;top:0;left:0;right:0;z-index:9999;background:transparent;transition:background-color .3s,box-shadow .3s,backdrop-filter .3s}
:root:not([data-theme="dark"]) .navbar .navbar-brand,:root:not([data-theme="dark"]) .navbar .nav-link{color:#0e1116}
:root:not([data-theme="dark"]) .navbar .nav-link:hover{color:#000}
:root[data-theme="dark"] .navbar.nav-reveal{background:rgba(15,18,21,.85);backdrop-filter:saturate(140%) blur(8px);box-shadow:0 8px 24px rgba(0,0,0,.5)}
:root:not([data-theme="dark"]) .navbar.nav-reveal{background:rgba(255,255,255,.9);backdrop-filter:saturate(140%) blur(8px);box-shadow:0 8px 24px rgba(2,6,23,.12)}

.hero{position:relative;min-height:calc(100vh - var(--nav-h));display:flex;align-items:center}
.hero::before{
  content:"";position:absolute;inset:0;
  background-image:var(--hero-img);background-size:cover;background-position:center;
  z-index:-2;
  transform:translate3d(0,var(--hero-y,0),0) scale(var(--hero-scale,1.08));
}
.hero::after{
  content:"";position:absolute;inset:0;
  background:
    radial-gradient(900px 420px at 22% 18%, rgba(141,96,65,.60), transparent 55%),
    linear-gradient(180deg, rgba(0,0,0,.20), rgba(0,0,0,.45));
  z-index:-1;           /* Schimmer sichtbar, Logo bleibt oben */
  opacity:.65;
}

.glass-strong{backdrop-filter:saturate(180%) blur(14px);background-color:rgba(10,10,10,.55);border:1px solid rgba(255,255,255,.12)}
:root:not([data-theme="dark"]) .glass-strong{background-color:rgba(255,255,255,.58);border:1px solid rgba(2,6,23,.08)}

.btn-ghost{color:#0e1116;border:1px solid rgba(0,0,0,.2);background:transparent}
.btn-ghost:hover{background:var(--brand);border-color:var(--brand);color:#fff}
[data-theme="dark"] .btn-ghost{color:#fff;border-color:rgba(255,255,255,.35)}
[data-theme="dark"] .btn-ghost:hover{background:var(--brand);border-color:var(--brand);color:#fff}

section{padding-block:6rem}
.section-title .accent{color:var(--brand)}

.card-lite{background:var(--surface);border:1px solid var(--border);border-radius:1rem;padding:1rem;transition:transform .25s ease,box-shadow .25s ease,border-color .25s ease}
.hover-lift:hover{transform:translateY(-4px);border-color:rgba(141,96,65,.65);box-shadow:0 18px 40px rgba(0,0,0,.25),0 0 0 1px rgba(141,96,65,.45) inset,0 0 18px rgba(141,96,65,.18)}
[data-theme="dark"] .card-lite{background:#17191d;border-color:rgba(255,255,255,.08)}
[data-theme="dark"] .bg-light{background:#0f1215 !important}
[data-theme="dark"] #leistungen,[data-theme="dark"] .bg-body{background:#0b0c0f !important}

.icon-pill{width:42px;height:42px;display:grid;place-items:center;border-radius:.75rem;background:rgba(141,96,65,.1);color:var(--brand);border:1px solid rgba(141,96,65,.25)}
.avatar{width:56px;height:56px;border-radius:999px;display:grid;place-items:center;background:linear-gradient(180deg,#1a1b1e,#0f0f10);color:#fff;border:1px solid rgba(255,255,255,.08)}

/* map-ring */
.map-ring{position:relative;width:280px;height:280px;border-radius:50%;margin-inline:auto;box-shadow:0 20px 60px rgba(0,0,0,.25);overflow:visible}
.map-ring::before,.map-ring::after{content:"";position:absolute;width:80px;height:80px;border:2px solid rgba(141,96,65,.35);border-radius:.75rem;z-index:0}
.map-ring::before{left:-20px;top:40px}
.map-ring::after{right:-20px;bottom:40px}

/* Kreis-Clip */
.map-circle{position:relative;z-index:1;width:100%;height:100%}
.map-inner{position:absolute;inset:-2px;width:calc(100% + 4px);height:calc(100% + 4px);clip-path:circle(50% at 50% 50%)}

/* Ã–ffnungszeiten */
.hours-table{width:100%;border-collapse:separate;border-spacing:0}
.hours-table td{padding:.75rem .75rem;vertical-align:middle;color:var(--text)}
.hours-table .lbl{color:#6b7280;width:40%}
.hours-table tr+tr td{border-top:1px solid var(--border)}
[data-theme="dark"] .hours-table td{color:#e7eaee}
[data-theme="dark"] .hours-table .lbl{color:#a0a8b0}
[data-theme="dark"] .hours-table tr{background:#14171b}
[data-theme="dark"] .hours-table tr+tr td{border-top:1px solid rgba(255,255,255,.08)}
[data-theme="dark"] .hours-table.table{--bs-table-bg:#0f1215;--bs-table-color:#e7eaee;--bs-table-border-color:rgba(255,255,255,.12)}
[data-theme="dark"] .hours-table tr{background:#121418}
[data-theme="dark"] .hours-table td{color:#e7eaee}
[data-theme="dark"] .hours-table .lbl{color:#b4bcc6}
[data-theme="dark"] .hours-table tr+tr td{border-top:1px solid rgba(255,255,255,.12)}
[data-theme="dark"] .hours-table tr:hover{background:#15181d}

/* Brand overrides */
.badge.text-bg-danger{background:#8d6041 !important;border-color:#8d6041 !important;color:#fff !important}
.btn.btn-danger{background:#8d6041 !important;border-color:#8d6041 !important}
.navbar .nav-link,.navbar .navbar-brand,.navbar .btn{color:#fff !important}
.navbar{background:#8d6041 !important}

/* Logo-Swap Light/Dark (einmalig) */
img.logo{max-width:70%;height:auto;opacity:1;filter:none;mix-blend-mode:normal}
img.logo.light-only{display:block}
img.logo.dark-only{display:none}
:root[data-theme="dark"] img.logo.light-only{display:none}
:root[data-theme="dark"] img.logo.dark-only{display:block}
</style>
